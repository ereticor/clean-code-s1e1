<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <figure>
        <img src="./eisenhower-matrix.jpg" alt="what's URGENT & IMPORTANT" class="header-logo">
        <figcaption>
          <a 
            class="add-info" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
          </a>
        </figcaption>
      </figure>
    </header>
    <main class="main-page">
      <section id="add-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <article>
          <h3 class="heading">Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="text-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text-input">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </article>
        <article>
          <h3 class="heading">Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task text-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
