<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    >
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="page__header">
      <figure class="header__figure">
        <img 
            src="./eisenhower-matrix.jpg" 
            alt="what's URGENT & IMPORTANT" 
            class="figure__logo">
        <figcaption>
          <a 
              class="figure__link" 
              href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </figcaption>
      </figure>
    </header>
    <main class="page__main">
      <section class="main__add-item">
        <article id="add-to-list">
          <label for="new-task">Add Item</label>
          <div class="add-item__wrapper">
            <input 
                id="new-task" 
                class="task add-item__text-input" 
                type="text"
            >
            <button class="btn">Add</button>
          </div>
        </article>
      </section>
      <section class="main__added-list">
        <article class="added-list__todo">
          <h3 class="todo__heading heading">Todo</h3>
          <ul id="incomplete-tasks" class="added-list__task-holder">
            <li class="task-holder__list-item">
              <input type="checkbox" class="list-item__checkbox">
              <label class="task-label">Pay Bills</label>
              <input 
                  type="text" 
                  class="task add-item__text-input"
              >
              <button class="list-item__edit-btn btn">Edit</button>
              <button class="list-item__delete-btn btn">
                <img 
                    src="./remove.svg" 
                    alt="delete" 
                    class="delete-btn__img"
                >
              </button>
            </li>
            <li class="task-holder__list-item list-item_edit-mode">
              <input type="checkbox" class="list-item__checkbox">
              <label class="task-label">Go Shopping</label>
              <input 
                  type="text" 
                  value="Go Shopping" 
                  class="task add-item__text-input"
              >
              <button class="list-item__edit-btn btn">Save</button>
              <button class="list-item__delete-btn btn">
                <img 
                    src="./remove.svg" 
                    alt="delete" 
                    class="delete-btn__img"
                >
              </button>
            </li>
          </ul>
        </article>
        <article class="added-list__done">
          <h3 class="done__heading heading">Completed</h3>
          <ul id="completed-tasks" class="added-list__task-holder">
            <li class="task-holder__list-item">
              <input type="checkbox" class="list-item__checkbox" checked>
              <label class="task-label task-label_completed">See the Doctor</label>
              <input 
                  type="text" 
                  class="task add-item__text-input"
              >
              <button class="list-item__edit-btn btn">Edit</button>
              <button class="list-item__delete-btn btn">
                <img 
                    src="./remove.svg" 
                    alt="delete" 
                    class="delete-btn__img"
                >
              </button>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
